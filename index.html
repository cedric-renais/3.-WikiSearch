<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./source/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>WikiSearch</title>
  </head>
  <body>
    <img
      src="./source/wikipedia.svg"
      alt="Logo de wikipedia"
      class="wiki-logo"
      width="300"
      height="300"
    />
    <h1>Recherche <span>WikiSearch</span></h1>
    <form>
      <input type="text" class="wiki-input" placeholder="Recherchez un terme" />
    </form>
    <p class="wiki-error"></p>
    <div class="wiki-results"></div>
    <div class="wiki-loader">
      <span class="wiki-loader__dot"></span>
      <span class="wiki-loader__dot"></span>
      <span class="wiki-loader__dot"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
