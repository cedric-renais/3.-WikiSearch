<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./source/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>WikiSearch</title>
  </head>
  <body>
    <header>
      <img
        src="./source/wikipedia.svg"
        alt="Logo de wikipedia"
        class="wiki-logo"
      />
      <h1 class="wiki-title">Recherche <span>WikiSearch</span></h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          class="wiki-input"
          placeholder="Recherchez un terme"
          aria-label="Recherchez"
        />
        <button type="submit" aria-label="Recherchez">
          <img src="./source/search.svg" alt="IcÃ´ne en forme en loupe" />
        </button>
      </form>
      <p class="wiki-error"></p>
      <div class="wiki-results"></div>
      <div class="wiki-loader">
        <span class="wiki-loader__dot"></span>
        <span class="wiki-loader__dot"></span>
        <span class="wiki-loader__dot"></span>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
